name: CI - Build, Test, Push Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]   # release tags like v1.2.3
  pull_request:

# Least-privilege token for the job
permissions:
  contents: read

# Cancel previous runs on the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # NuGet cache speeds up restore/test
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore & Test
        run: |
          dotnet restore ServiceExample/ServiceExample.csproj
          dotnet test UnitTests/UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Add informative labels/tags
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/serviceexample
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag
          labels: |
            org.opencontainers.image.title=serviceexample
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_started_at }}

      # Enable build cache to speed up subsequent builds
      - name: Build & Push (multi-arch + cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ServiceExample/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/serviceexample:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/serviceexample:buildcache,mode=max
          # For a “basic” pipeline, keep provenance off. Turn on later with SBOM/attestations.
          provenance: false

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: table
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'


